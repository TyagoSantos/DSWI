">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="js/script.js" defer></script>
    <title>Contato</title>
</head>
<body>
    <header class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

            </svg>
        </button>
        <div class="logo_header">
            <img src="imagens/favicon.ico" alt="Logo GN" class="img_logo_header">
        </div>
        <nav class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            <a href="home.html">Home</a>
            <a href="maravilhas_antigas.html">7 Maravilhas Antigas</a>
            <a href="maravilhas_modernas.html">7 Marvilhas Moderno</a>
            <a href="praias.html">7 Praias Mais Bonitas</a>
            <a href="contato.html" class="active">Contato</a>
        </nav>
    </header>
    <main tabindex="0" class="contentmain" onfocus="closeSidebar()" id="contentmain">
        
        <div >
            <h1 class="contact">Contato</h1>
            <p>Deixe aqui seu suas sugestõess</p>
        </div>
        <div class="contact">
            <form action="#" method="post" class="form-contat">
                <ul class="inputs-contact">
                    <li class="input-caixa-contact">
                        <label for="assunto">Assunto<span>*</span></label>
                        <fieldset>
                            <input type="text" id="assunto" name="assunto" required>
                        </fieldset>
                    </li>
                    <li class="input-caixa-contact">
                        <label for="nome">Nome<span>*</span></label>
                        <fieldset>
                            <input type="text" id="nome" name="nome" required>
                        </fieldset>
                    </li>
                    <li class="input-caixa-contact">
                        <label for="email">E-mail<span>*</span></label>
                        <fieldset>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        </fieldset>
                    </li>
                    <li class="input-caixa-contact">
                        <label for="assunto_option">Página<span>*</span></label>
                        <fieldset>
                            <select id="assunto_option" name="assunto_option">
                                <option value="duvida">7 Maravilhas Antigas</option>
                                <option value="sugestao">7 Marvilhas Moderno</option>
                                <option value="sugestao">7 Praias Mais Bonitas</option>
                            </select>
                        </fieldset>
                    </li>
                    <li class="input-caixa-contact">
                        <label for="menssagem">Mensagem<span>*</span></label>
                        <p>Digite aqui, a sua mensagem</p>
                        <fieldset>
                            <textarea id="menssagem" name="menssagem" rows="10" cols="50" maxlength="1000"></textarea>
                        </fieldset>
                    </li>
                </ul>
                <div class="enviar_contact">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="footer_content">
            <div id="footer_contacts">
                <P>É tudo sobre seus sonhos</P>
                <div id="footer_social">
                    <a href="#" class="footer_link" id="instagram">
                    <i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="footer_link" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="footer_link" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i></a>
                    <a href="contato.html" class="footer_link" id="envelope">
                    <i class="fa-regular fa-envelope"></i></a>
                </div>
                <div class="footer_copyright">
                    &#169 direitos reservados
                    Tyago Santos
                </div>
            </div>
        </div>
    </footer>
